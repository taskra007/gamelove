<!-- ================= BACKGROUND 3D HEART FLOW ================= -->
<script>
const bg = document.getElementById("bgCanvas");
const ctx = bg.getContext("2d");

function resizeBG(){
  bg.width = innerWidth;
  bg.height = innerHeight;
}
resizeBG();
addEventListener("resize", resizeBG);

class Heart {
  constructor(){ this.reset(); }
  reset(){
    this.x = Math.random() * bg.width;
    this.y = bg.height + Math.random()*200;
    this.size = 10 + Math.random()*25;
    this.speed = 0.5 + Math.random()*2;
    this.depth = Math.random();
    this.glow = 15 + Math.random()*20;
    this.alpha = 0.6 + Math.random()*0.4;
  }
  draw(){
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.scale(this.depth, this.depth);
    ctx.beginPath();
    ctx.moveTo(0, -this.size/2);
    ctx.bezierCurveTo(-this.size, -this.size, -this.size*1.5, this.size/3, 0, this.size);
    ctx.bezierCurveTo(this.size*1.5, this.size/3, this.size, -this.size, 0, -this.size/2);
    ctx.fillStyle = `rgba(255,120,200,${this.alpha})`;
    ctx.shadowBlur = this.glow;
    ctx.shadowColor = "#ff7adf";
    ctx.fill();
    ctx.restore();
  }
  update(){
    this.y -= this.speed * (1 + this.depth);
    if(this.y < -100) this.reset();
  }
}

const hearts = Array.from({length:100}, ()=>new Heart());

(function animateBG(){
  ctx.clearRect(0,0,bg.width,bg.height);
  hearts.forEach(h=>{ h.update(); h.draw(); });
  requestAnimationFrame(animateBG);
})();
</script>

<script>

var settings={particles:{length:500,duration:2,velocity:100,effect:-0.75,size:30}};
(function(){var b=0,c=["ms","moz","webkit","o"];
for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){

window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"];}
if(!window.requestAnimationFrame){
window.requestAnimationFrame=function(h){var d=new Date().getTime(),f=Math.max(0,16-(d-b));
var g=window.setTimeout(function(){h(d+f);},f);b=d+f;return g;};}
if(!window.cancelAnimationFrame){window.cancelAnimationFrame=function(d){clearTimeout(d);};}})();

var Point=function(){function e(a,b){this.x=a||0;this.y=b||0;}
e.prototype.clone=function(){return new e(this.x,this.y);};
e.prototype.length=function(a){if(a===undefined)return Math.sqrt(this.x*this.x+this.y*this.y);
this.normalize();this.x*=a;this.y*=a;return this;};
e.prototype.normalize=function(){var a=this.length();this.x/=a;this.y/=a;return this;};

var Particle=function(){function e(){this.position=new Point();this.velocity=new Point();this.acceleration=new Point();this.age=0;}
e.prototype.initialize=function(a,b,c,d){this.position.x=a;this.position.y=b;
this.velocity.x=c;this.velocity.y=d;

e.prototype.draw=function(a,b){
function c(d){return--d*d*d+1;}
var d=b.width*c(this.age/settings.particles.duration);
a.globalAlpha=1-this.age/settings.particles.duration;
a.drawImage(b,this.position.x-d/2,this.position.y-d/2,d,d);};
return e;}();

var ParticlePool=function(){
var e,a=0,b=0,c=settings.particles.duration;
function d(f){e=new Array(f);for(var g=0;g<e.length;g++)e[g]=new Particle();}
d.prototype.add=function(f,g,h,i){
e[b].initialize(f,g,h,i);b++;if(b==e.length)b=0;if(a==b)a++;if(a==e.length)a=0;};

if(b<a){for(i=a;i<e.length;i++)e[i].draw(f,g);for(i=0;i<b;i++)e[i].draw(f,g);}};

(function(canvas){

130*Math.cos(t)-50*Math.cos(2*t)-20*Math.cos(3*t)-10*Math.cos(4*t)+25);

function render(){

for(var i=0;i<rate*dt;i++){
var pos=point(Math.PI-2*Math.PI*Math.random());
var dir=pos.clone().length(settings.particles.velocity);
particles.add(canvas.width/2+pos.x,canvas.height/2-pos.y,dir.x,-dir.y);}
particles.update(dt);particles.draw(ctx,img);}

function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
